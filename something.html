<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>second page</title>
</head>
<body class="bodya">
<!--Header-->
<header class="header">
    <h1>Second Page</h1>
    <p>tbh idk whats going to go here, but hey atleast you can still get cookies!</p>
    <!--page switch button-->
    <button class="button" onclick="submitValue(); switchPage()">Go back to main page. (auto-saves Cookies)</button>
</header>
<!--saves cookie value without switching page-->
<button class="buttonsave" onclick="submitValue()">Save Cookies</button>

<!--cookie clicker button2-->
<button class="buttoncookie"; onclick="Add()";>
    <span id="total">Click to show number of Cookies!</span>
</button>
<script> //start of JS code//
var Cookies = 0;
var AddCookies = 1;
//brings cookie value from home page//
window.onload = Cookies = JSON.parse(localStorage.myValue);
if (JSON.parse(localStorage.myValue) === null) {
    localStorage.myValue = 0;
}
//checks if value from other page is > 0 if T, shows cookie value, then resets local storage (so else statement can run)//
//else adds to existing cookie value (which will be 0 if no data from other page saved)//
function Add() {
if (JSON.parse(localStorage.myValue)>0) {
    document.getElementById("total").innerHTML = Cookies;
    localStorage.myValue = 0;
} else {
    Cookies = Cookies + AddCookies
    document.getElementById("total").innerHTML = Cookies;
}
}
//sends value to other HTML//
function submitValue() {
    localStorage.myValue = Cookies;
}
//end of cookie clicker button//
//page switch function//
function switchPage() {
    window.location.href = "index.html";
}
//end of page switch function//
</script> <!--end of JS code-->
</body>
</html>

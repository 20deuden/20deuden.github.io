<link rel="stylesheet" type="text/css" href="index.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
</head>
<body class="body"> 
<!--header-->
<header class="header">
    <h1>Main Page</h1>
    <p>This will be the main page displaying all projects and other details. (for fun you can also collect cookies!)</p>
    <!--page switch button-->
    <button class="button" onclick="submitValue(); switchPage()";>Go to second page. (auto-saves Cookies)</button>
</header>
<!--saves cookie value without switching page-->
<button class="buttonsave" onclick="submitValue()">Save Cookies</button>

<!--cookie clicker button--> <!--maybe change to image of cookie later-->
<button class="buttoncookie"; onclick="Add()";>
    <span style="color: rgb(255, 255, 255); font-weight: 900;"  id="total">Click to show number of Cookies!</span>
</button>

<script> //start of JS code//
var Cookies = 0;
var AddCookies = 1;
//initializes local storage variable if not already done//
window.onload = function() {
if (localStorage.myValue === undefined) {
    localStorage.myValue = 0;
}
}
//brings cookie value from home page//
window.onload = Cookies = JSON.parse(localStorage.myValue);

//checks if value from other page is > 0 if T, shows cookie value, then resets local storage (so else statement can run)//
//else adds to existing cookie value (which will be 0 if no data from other page saved)//
function Add() {
if (JSON.parse(localStorage.myValue)>0) {
    document.getElementById("total").innerHTML = Cookies;
    localStorage.myValue = 0;
} else {
    Cookies = Cookies + AddCookies
    document.getElementById("total").innerHTML = Cookies;
}
}
//sends value to other HTML//
function submitValue() {
    localStorage.myValue = JSON.stringify(Cookies);
}
//end of cookie clicker button//
//page switch function//
function switchPage() {
    window.location.href = "something.html";
}
//end of page switch function//
</script> <!--end of JS code-->
</body>
</html>

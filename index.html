<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
</head>
<body class="body"> 
<!--header-->
<header class="header">
    <h1>Main Page</h1>
    <p>This will be the main page displaying all projects and other details. (for fun you can also collect cookies!)</p>
    <!--page switch button-->
    <button class="button" onclick="submitValue(); switchPage()";>Go to second page. (auto-saves Cookies)</button>
</header>
<!--saves cookie value without switching page-->
<button class="buttonsave" onclick="submitValue()">Save Cookies</button>

<!--cookie clicker button--> <!--maybe change to image of cookie later-->
<button class="buttoncookie"; onclick="Add()";>
    <span id="total">Click to show number of Cookies!</span>
</button>

<script> //start of JS code//
var value = 0;
var Cookies = 0;
var AddCookies = 1;
//brings cookie value from home page//
var value = JSON.parse(localStorage.myValue);

//checks if value from other page exists then adds to existing value//
//or begins adding cookies from 0//
function Add() {
if (Cookies<value) {
    Cookies = value
    document.getElementById("total").innerHTML = Cookies;
} else {
    Cookies = Cookies + AddCookies
    document.getElementById("total").innerHTML = Cookies;
}
}
//sends value to other HTML//
function submitValue() {
    localStorage.myValue = JSON.stringify(Cookies);
}
//end of cookie clicker button//
//page switch function//
function switchPage() {
    window.location.href = "something.html";
}
//end of page switch function//
</script> <!--end of JS code-->
</body>
</html>
